<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸš€</text></svg>">
    
    <!-- Meta Theme Color for Mobile -->
    <meta name="theme-color" content="#4361ee">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Defer loading scripts until DOM is ready -->
    <script src="script.js" defer></script>
    <script src="preview.js" defer></script>
</head>
<body data-font-size="medium">
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-rocket"></i>
                    <h2>CodeCraft <span class="accent">AI</span></h2>
                </div>
                <button class="close-sidebar" id="closeSidebarBtn" aria-label="Close Sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>

            <div class="chat-list" id="chatList">
                <!-- Chat history items will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button id="menuBtn" class="menu-btn" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Model Selector Dropdown -->
                <div class="model-selector-wrapper">
                    <button class="model-dropdown-btn" id="modelDropdownBtn">
                        <div class="model-info-current">
                            <span class="model-icon">
                                <i class="fas fa-code"></i>
                            </span>
                            <div class="model-details-current">
                                <span class="model-name">DeepSeek</span>
                                <span class="model-type">Code Expert</span>
                            </div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="model-dropdown" id="modelDropdown">
                        <div class="model-option" data-model="deepseek">
                            <div class="model-info">
                                <i class="fas fa-code"></i>
                                <div class="model-details">
                                    <span class="model-title">DeepSeek</span>
                                    <span class="model-desc">Advanced coding & technical tasks</span>
                                </div>
                            </div>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="model-option" data-model="gemma">
                            <div class="model-info">
                                <i class="fab fa-google"></i>
                                <div class="model-details">
                                    <span class="model-title">Gemma</span>
                                    <span class="model-desc">General knowledge & analysis</span>
                                </div>
                            </div>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="header-actions">
                    <button class="action-btn" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-gear"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer"></div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything about coding..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" aria-label="Send Message" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                        <div class="loading-spinner hidden">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-gear"></i>
                    <h3>Settings</h3>
                </div>
                <button class="close-modal" id="closeModalBtn" aria-label="Close Settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h4>Appearance</h4>
                    <div class="setting-item">
                        <label>Theme</label>
                        <div class="theme-toggle">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i> Light
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i> Dark
                            </button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>Font Size</label>
                        <div class="font-size-toggle">
                            <button class="font-size-btn" data-size="small">Small</button>
                            <button class="font-size-btn active" data-size="medium">Medium</button>
                            <button class="font-size-btn" data-size="large">Large</button>
                        </div>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Data Management</h4>
                    <div class="setting-item">
                        <button class="danger-btn" id="clearHistoryBtn">
                            <i class="fas fa-trash"></i> Clear All History
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
