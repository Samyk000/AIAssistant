<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#4361ee" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1e1e2e" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>CodeCraft AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸš€</text></svg>">
    
    <!-- Meta Theme Color for Mobile -->
    <meta name="theme-color" content="#4361ee">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Defer loading scripts until DOM is ready -->
    <script src="script.js" defer></script>
    <script src="preview.js" defer></script>
</head>
<body data-theme="light" data-font-size="medium">
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <i class="fas fa-rocket"></i>
                    <h2>CodeCraft <span class="accent">AI</span></h2>
                </div>
                <button class="close-sidebar" id="closeSidebarBtn" aria-label="Close Sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>

            <div class="chat-list" id="chatList">
                <!-- Chat history items will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <button id="menuBtn" class="menu-btn" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="model-selector-wrapper">
                        <button class="model-dropdown-btn" id="modelDropdownBtn">
                            <div class="model-info-current">
                                <div class="model-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <div class="model-details">
                                    <span class="model-name">DeepSeek</span>
                                    <span class="model-type">Code Expert</span>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="model-dropdown" id="modelDropdown">
                            <div class="model-option" data-model="deepseek">
                                <div class="model-info">
                                    <div class="model-icon">
                                        <i class="fas fa-code"></i>
                                    </div>
                                    <div class="model-details">
                                        <span class="model-title">DeepSeek</span>
                                        <span class="model-desc">Advanced coding & technical tasks</span>
                                    </div>
                                </div>
                                <i class="fas fa-check check-icon"></i>
                            </div>
                            <div class="model-option" data-model="gemma">
                                <div class="model-info">
                                    <div class="model-icon">
                                        <i class="fab fa-google"></i>
                                    </div>
                                    <div class="model-details">
                                        <span class="model-title">Gemma</span>
                                        <span class="model-desc">General knowledge & analysis</span>
                                    </div>
                                </div>
                                <i class="fas fa-check check-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-actions">
                    <button class="action-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-gear"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Scroll to bottom button -->
            <button class="scroll-bottom" id="scrollBottomBtn" aria-label="Scroll to bottom">
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        rows="1"
                        aria-label="Message input"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                        <div class="loading-spinner hidden"></div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-sliders"></i>
                    <h3>Preferences</h3>
                </div>
                <button class="close-modal" id="closeModalBtn" aria-label="Close Settings">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            <div class="settings-container">
                <div class="settings-section">
                    <div class="setting-row">
                        <div class="setting-info">
                            <i class="fas fa-palette"></i>
                            <div class="setting-text">
                                <h4>Theme</h4>
                                <p>Choose your preferred appearance</p>
                            </div>
                        </div>
                        <div class="theme-toggle">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i>
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="setting-row">
                        <div class="setting-info">
                            <i class="fas fa-text-size"></i>
                            <div class="setting-text">
                                <h4>Text Size</h4>
                                <p>Adjust the application font size</p>
                            </div>
                        </div>
                        <div class="font-size-toggle">
                            <button class="font-size-btn" data-size="small">A</button>
                            <button class="font-size-btn active" data-size="medium">A</button>
                            <button class="font-size-btn" data-size="large">A</button>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="setting-row danger-zone">
                        <div class="setting-info">
                            <i class="fas fa-trash"></i>
                            <div class="setting-text">
                                <h4>Clear Data</h4>
                                <p>Delete all conversations permanently</p>
                            </div>
                        </div>
                        <button class="danger-btn" id="clearHistoryBtn">
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
